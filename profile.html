<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog UI</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">Blog UI</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarcollapse">
                <span class="navbar-toggler-icon toggle"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollapse">
                <ul class="navbar-nav pl-4">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="post.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="category.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="user.html" class="nav-link">Users</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto  pl-4">
                    <li class="nav-item dropdown mr-5">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-user"></i> welcome Piyush
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user-circle" aria-hidden="true"> &emsp; Profile</i>
                            </a>
                            <a href="setting.html" class="dropdown-item">
                                <i class="fas fa-cog"> &emsp;Setting</i>
                            </a>
                        </div>
                    </li>
                    <li class="nav-item pb-1">
                        <a href="login.html" class="nav-link">
                            <i class="fa fa-user-times"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="bg-primary">
                        <h1><i class="fas fa-users" aria-hidden="true"></i>&emsp; Edit Profile</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row ml-auto">
                <div class="col-md-4">
                    <a href="index.html" class="btn btn-warning btn-block">
                        <i class="fa fa-arrow-left m-2"></i> Back To Dashboard
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="index.html" class="btn btn-success btn-block">
                        <i class="fa fa-lock m-2"></i> Change Password
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="index.html" class="btn btn-danger btn-block">
                        <i class="fa fa-trash m-2"></i> Delete Account
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header text-center">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" value="Piyush">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="" id="email" class="form-control"
                                        value="kPiyush42@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="bio">Biography</label>
                                    <textarea name="" id="editor1" class="form-control">I am pursuing Diploma in Computer Engineering from Government Polytechnic Jintur.</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <h3>Your Image</h3>
                    <img src="img/person1.jpg" class="d-block img-fluid mb-3">
                    <button class="btn btn-info btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block mb-2">Delete Image</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        copyright &copy;
                        <span id="year"></span>
                        PIYUSH JOSHI
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>
    <script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>

    <script>
        $('#year').text(new Date().getFullYear());
        CKEDITOR.replace('editor1');
    </script>
</body>

</html>
