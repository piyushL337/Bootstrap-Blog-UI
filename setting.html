<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog UI</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">Blog UI</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarcollapse">
                <span class="navbar-toggler-icon toggle"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollapse">
                <ul class="navbar-nav pl-4">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="post.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="category.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="user.html" class="nav-link">Users</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto  pl-4">
                    <li class="nav-item dropdown mr-5">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-user"></i> welcome Piyush
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user-circle" aria-hidden="true"> &emsp; Profile</i>
                            </a>
                            <a href="setting.html" class="dropdown-item">
                                <i class="fas fa-cog"> &emsp;Setting</i>
                            </a>
                        </div>
                    </li>
                    <li class="nav-item pb-1">
                        <a href="login.html" class="nav-link">
                            <i class="fa fa-user-times"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="main-header" class="py-2 bg-light">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="">
                        <h1><i class="fa fa-cog"></i> settings</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row ml-auto">
                <div class="col-md-6">
                    <a href="index.html" class="btn btn-warning btn-block">
                        <i class="fa fa-arrow-left m-2"></i> Back to Dashboard
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="index.html" class="btn btn-success btn-block">
                        <i class="fa fa-check m-2"></i> Save Changes
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="posts">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Edit Settings</h4>
                        </div>
                        <div class="card-body ml-4">
                            <form action="">
                                <fieldset class="form-group">
                                    <legend>Allow user Registration</legend>
                                    <div class="form-check-label">
                                        <labelclass class="form-check-label">
                                            <input type="radio" name="" id="" class="form-check-input" value="yes"
                                                checked> Yes
                                        </labelclass>
                                    </div>
                                    <div class="form-check-label">
                                        <labelclass class="form-check-label">
                                            <input type="radio" name="" id="" class="form-check-input" value="no">
                                            NO
                                        </labelclass>
                                    </div>
                                </fieldset>

                                <fieldset class="form-group">
                                    <legend>Homepage Format</legend>
                                    <div class="form-check-label">
                                        <labelclass class="form-check-label">
                                            <input type="radio" name="" id="" class="form-check-input" value="Posts"
                                                checked> Blog page
                                        </labelclass>
                                    </div>
                                    <div class="form-check-label">
                                        <labelclass class="form-check-label">
                                            <input type="radio" name="" id="" class="form-check-input" value="page">
                                            Homepage
                                        </labelclass>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        copyright &copy;
                        <span id="year"></span>
                        PIYUSH JOSHI
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>
    <script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>
    <script>
        $('#year').text(new Date().getFullYear());
        CKEDITOR.replace('editor1');
    </script>
</body>

</html>
